@if (barCodeTrans) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(barCodeTrans.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="barCodeTransDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p
        id="jhi-delete-barCodeTrans-heading"
        jhiTranslate="simphonyStreamBurnerApplicationApp.barCodeTrans.delete.question"
        [translateValues]="{ id: barCodeTrans.id }"
      >
        Are you sure you want to delete Bar Code Trans {{ barCodeTrans.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-barCodeTrans" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
