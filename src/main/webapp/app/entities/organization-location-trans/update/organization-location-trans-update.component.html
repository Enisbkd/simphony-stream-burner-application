<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-organization-location-trans-heading"
        data-cy="OrganizationLocationTransCreateUpdateHeading"
        jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.home.createOrEditLabel"
      >
        Create or edit a Organization Location Trans
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.id"
              >ID</label
            >
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label
            class="form-label"
            for="field_orgShortName"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.orgShortName"
            >Org Short Name</label
          >
          <input
            type="text"
            class="form-control"
            name="orgShortName"
            id="field_orgShortName"
            data-cy="orgShortName"
            formControlName="orgShortName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_locRef" jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.locRef"
            >Loc Ref</label
          >
          <input type="text" class="form-control" name="locRef" id="field_locRef" data-cy="locRef" formControlName="locRef" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.name"
            >Name</label
          >
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_currency"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.currency"
            >Currency</label
          >
          <input type="text" class="form-control" name="currency" id="field_currency" data-cy="currency" formControlName="currency" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_phoneNumber"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.phoneNumber"
            >Phone Number</label
          >
          <input
            type="text"
            class="form-control"
            name="phoneNumber"
            id="field_phoneNumber"
            data-cy="phoneNumber"
            formControlName="phoneNumber"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_languages"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.languages"
            >Languages</label
          >
          <input type="text" class="form-control" name="languages" id="field_languages" data-cy="languages" formControlName="languages" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_timezoneIanaName"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.timezoneIanaName"
            >Timezone Iana Name</label
          >
          <input
            type="text"
            class="form-control"
            name="timezoneIanaName"
            id="field_timezoneIanaName"
            data-cy="timezoneIanaName"
            formControlName="timezoneIanaName"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_timezoneWindowsName"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.timezoneWindowsName"
            >Timezone Windows Name</label
          >
          <input
            type="text"
            class="form-control"
            name="timezoneWindowsName"
            id="field_timezoneWindowsName"
            data-cy="timezoneWindowsName"
            formControlName="timezoneWindowsName"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_timezoneTzIndex"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.timezoneTzIndex"
            >Timezone Tz Index</label
          >
          <input
            type="number"
            class="form-control"
            name="timezoneTzIndex"
            id="field_timezoneTzIndex"
            data-cy="timezoneTzIndex"
            formControlName="timezoneTzIndex"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_addressLine1"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.addressLine1"
            >Address Line 1</label
          >
          <input
            type="text"
            class="form-control"
            name="addressLine1"
            id="field_addressLine1"
            data-cy="addressLine1"
            formControlName="addressLine1"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_addressLine2"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.addressLine2"
            >Address Line 2</label
          >
          <input
            type="text"
            class="form-control"
            name="addressLine2"
            id="field_addressLine2"
            data-cy="addressLine2"
            formControlName="addressLine2"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_addressFloor"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.addressFloor"
            >Address Floor</label
          >
          <input
            type="text"
            class="form-control"
            name="addressFloor"
            id="field_addressFloor"
            data-cy="addressFloor"
            formControlName="addressFloor"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_addressLocality"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.addressLocality"
            >Address Locality</label
          >
          <input
            type="text"
            class="form-control"
            name="addressLocality"
            id="field_addressLocality"
            data-cy="addressLocality"
            formControlName="addressLocality"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_addressRegion"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.addressRegion"
            >Address Region</label
          >
          <input
            type="text"
            class="form-control"
            name="addressRegion"
            id="field_addressRegion"
            data-cy="addressRegion"
            formControlName="addressRegion"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_addressPostalCode"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.addressPostalCode"
            >Address Postal Code</label
          >
          <input
            type="text"
            class="form-control"
            name="addressPostalCode"
            id="field_addressPostalCode"
            data-cy="addressPostalCode"
            formControlName="addressPostalCode"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_addressCountry"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.addressCountry"
            >Address Country</label
          >
          <input
            type="text"
            class="form-control"
            name="addressCountry"
            id="field_addressCountry"
            data-cy="addressCountry"
            formControlName="addressCountry"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_addressNotes"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.addressNotes"
            >Address Notes</label
          >
          <input
            type="text"
            class="form-control"
            name="addressNotes"
            id="field_addressNotes"
            data-cy="addressNotes"
            formControlName="addressNotes"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_geoLatitude"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.geoLatitude"
            >Geo Latitude</label
          >
          <input
            type="number"
            class="form-control"
            name="geoLatitude"
            id="field_geoLatitude"
            data-cy="geoLatitude"
            formControlName="geoLatitude"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_geoLongitude"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.geoLongitude"
            >Geo Longitude</label
          >
          <input
            type="number"
            class="form-control"
            name="geoLongitude"
            id="field_geoLongitude"
            data-cy="geoLongitude"
            formControlName="geoLongitude"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_posPlatformName"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.posPlatformName"
            >Pos Platform Name</label
          >
          <input
            type="text"
            class="form-control"
            name="posPlatformName"
            id="field_posPlatformName"
            data-cy="posPlatformName"
            formControlName="posPlatformName"
          />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_posPlatformVersion"
            jhiTranslate="simphonyStreamBurnerApplicationApp.organizationLocationTrans.posPlatformVersion"
            >Pos Platform Version</label
          >
          <input
            type="text"
            class="form-control"
            name="posPlatformVersion"
            id="field_posPlatformVersion"
            data-cy="posPlatformVersion"
            formControlName="posPlatformVersion"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
