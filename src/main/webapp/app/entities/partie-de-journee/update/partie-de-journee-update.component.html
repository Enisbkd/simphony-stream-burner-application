<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-partie-de-journee-heading"
        data-cy="PartieDeJourneeCreateUpdateHeading"
        jhiTranslate="simphonyStreamBurnerApplicationApp.partieDeJournee.home.createOrEditLabel"
      >
        Create or edit a Partie De Journee
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="simphonyStreamBurnerApplicationApp.partieDeJournee.id">Id</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label
            class="form-label"
            for="field_timeRangeStart"
            jhiTranslate="simphonyStreamBurnerApplicationApp.partieDeJournee.timeRangeStart"
            >Time Range Start</label
          >
          <input
            type="text"
            class="form-control"
            name="timeRangeStart"
            id="field_timeRangeStart"
            data-cy="timeRangeStart"
            formControlName="timeRangeStart"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_timeRangeEnd" jhiTranslate="simphonyStreamBurnerApplicationApp.partieDeJournee.timeRangeEnd"
            >Time Range End</label
          >
          <input
            type="text"
            class="form-control"
            name="timeRangeEnd"
            id="field_timeRangeEnd"
            data-cy="timeRangeEnd"
            formControlName="timeRangeEnd"
          />
        </div>

        @let nomRef = editForm.get('nom')!;
        <div class="mb-3">
          <label class="form-label" for="field_nom" jhiTranslate="simphonyStreamBurnerApplicationApp.partieDeJournee.nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
          @if (nomRef.invalid && (nomRef.dirty || nomRef.touched)) {
            <div>
              @if (editForm.get('nom')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">This field is required.</small>
              }
            </div>
          }
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
