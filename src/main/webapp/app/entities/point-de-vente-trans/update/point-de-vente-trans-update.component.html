<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-point-de-vente-trans-heading"
        data-cy="PointDeVenteTransCreateUpdateHeading"
        jhiTranslate="simphonyStreamBurnerApplicationApp.pointDeVenteTrans.home.createOrEditLabel"
      >
        Create or edit a Point De Vente Trans
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="simphonyStreamBurnerApplicationApp.pointDeVenteTrans.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_rvcRef" jhiTranslate="simphonyStreamBurnerApplicationApp.pointDeVenteTrans.rvcRef"
            >Rvc Ref</label
          >
          <input type="number" class="form-control" name="rvcRef" id="field_rvcRef" data-cy="rvcRef" formControlName="rvcRef" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="simphonyStreamBurnerApplicationApp.pointDeVenteTrans.name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_locRef" jhiTranslate="simphonyStreamBurnerApplicationApp.pointDeVenteTrans.locRef"
            >Loc Ref</label
          >
          <input type="text" class="form-control" name="locRef" id="field_locRef" data-cy="locRef" formControlName="locRef" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_orgShortName"
            jhiTranslate="simphonyStreamBurnerApplicationApp.pointDeVenteTrans.orgShortName"
            >Org Short Name</label
          >
          <input
            type="text"
            class="form-control"
            name="orgShortName"
            id="field_orgShortName"
            data-cy="orgShortName"
            formControlName="orgShortName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_address" jhiTranslate="simphonyStreamBurnerApplicationApp.pointDeVenteTrans.address"
            >Address</label
          >
          <input type="text" class="form-control" name="address" id="field_address" data-cy="address" formControlName="address" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
