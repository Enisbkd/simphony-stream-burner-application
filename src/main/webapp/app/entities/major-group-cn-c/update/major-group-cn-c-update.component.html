<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-major-group-cn-c-heading"
        data-cy="MajorGroupCnCCreateUpdateHeading"
        jhiTranslate="simphonyStreamBurnerApplicationApp.majorGroupCnC.home.createOrEditLabel"
      >
        Create or edit a Major Group Cn C
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="simphonyStreamBurnerApplicationApp.majorGroupCnC.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_nom" jhiTranslate="simphonyStreamBurnerApplicationApp.majorGroupCnC.nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_nomCourt" jhiTranslate="simphonyStreamBurnerApplicationApp.majorGroupCnC.nomCourt"
            >Nom Court</label
          >
          <input type="text" class="form-control" name="nomCourt" id="field_nomCourt" data-cy="nomCourt" formControlName="nomCourt" />
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="field_pointDeVenteRef"
            jhiTranslate="simphonyStreamBurnerApplicationApp.majorGroupCnC.pointDeVenteRef"
            >Point De Vente Ref</label
          >
          <input
            type="number"
            class="form-control"
            name="pointDeVenteRef"
            id="field_pointDeVenteRef"
            data-cy="pointDeVenteRef"
            formControlName="pointDeVenteRef"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
