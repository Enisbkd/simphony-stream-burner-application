@if (majorGroupCnC) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(majorGroupCnC.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="majorGroupCnCDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p
        id="jhi-delete-majorGroupCnC-heading"
        jhiTranslate="simphonyStreamBurnerApplicationApp.majorGroupCnC.delete.question"
        [translateValues]="{ id: majorGroupCnC.id }"
      >
        Are you sure you want to delete Major Group Cn C {{ majorGroupCnC.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-majorGroupCnC" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
