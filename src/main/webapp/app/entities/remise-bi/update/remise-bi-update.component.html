<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-remise-bi-heading"
        data-cy="RemiseBICreateUpdateHeading"
        jhiTranslate="simphonyStreamBurnerApplicationApp.remiseBI.home.createOrEditLabel"
      >
        Create or edit a Remise BI
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="simphonyStreamBurnerApplicationApp.remiseBI.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_num" jhiTranslate="simphonyStreamBurnerApplicationApp.remiseBI.num">Num</label>
          <input type="number" class="form-control" name="num" id="field_num" data-cy="num" formControlName="num" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="simphonyStreamBurnerApplicationApp.remiseBI.name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_posPercent" jhiTranslate="simphonyStreamBurnerApplicationApp.remiseBI.posPercent"
            >Pos Percent</label
          >
          <input
            type="number"
            class="form-control"
            name="posPercent"
            id="field_posPercent"
            data-cy="posPercent"
            formControlName="posPercent"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_rptGrpNum" jhiTranslate="simphonyStreamBurnerApplicationApp.remiseBI.rptGrpNum"
            >Rpt Grp Num</label
          >
          <input type="number" class="form-control" name="rptGrpNum" id="field_rptGrpNum" data-cy="rptGrpNum" formControlName="rptGrpNum" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_rptGrpName" jhiTranslate="simphonyStreamBurnerApplicationApp.remiseBI.rptGrpName"
            >Rpt Grp Name</label
          >
          <input
            type="text"
            class="form-control"
            name="rptGrpName"
            id="field_rptGrpName"
            data-cy="rptGrpName"
            formControlName="rptGrpName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_locRef" jhiTranslate="simphonyStreamBurnerApplicationApp.remiseBI.locRef">Loc Ref</label>
          <input type="text" class="form-control" name="locRef" id="field_locRef" data-cy="locRef" formControlName="locRef" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
